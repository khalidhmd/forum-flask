<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forums Workshop</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="centered-item">
        <h1>OneMillion</h1>
        <h3>Done by: Khalid Hasan</h3>
        <h5>Preparation for develop branch V1.0.0</h5>
    </div>
    <div class="centered-item">
        <a href="#">Members</a>
        <a href="#">Profile</a>
    </div>
    <div class="content">
        <a href="{{url_for("topic_add")}}">Create</a>
        <table>
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>
                        {{post.title}}
                    </td>
                    <td>
                        <a href="{{ url_for("topic_show", id = post.id) }}">show</a>
                    </td>
                    <td>
                        <a href="{{ url_for("topic_delete", id = post.id) }}">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>Khalid Hasan (Release V1.0.0.1)</footer>
</body>
</html>
